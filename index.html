<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dungeon Master's Friend</title>
  </head>
  <body>
    <h1>Dungeon Master's Friend</h1>
    <button id="randCharBtn">Generator Random Character</button>
    <div class="container">
      <p id="name"></p>
    </div>
    <div class="container" id="physicalProfileContainer">
      <p id="race"></p>
      <p id="gender"></p>
      <p id="age"></p>
    </div>
    <div class="container">
      <h2>Occupations</h2>
      <div class="container" id="occupationsContainer"></div>
    </div>
    <div class="container">
      <h2>Traits</h2>
      <div class="container" id="traitsContainer"></div>
    </div>
    <div class="container">
      <h2>Desires</h2>
      <p id="desires"></p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>

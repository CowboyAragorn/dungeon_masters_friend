<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dungeon Master's Friend</title>
  </head>
  <body>
    <h1>Dungeon Master's Friend</h1>
    <button id="randCharBtn">Generator Random Character</button>
    <div id="nameBox">
      <h2>Name</h2>
      <p id="name"></p>
    </div>
    <div id="physicalProfileContainer">
      <div class="physicalProfileBox">
        <h2>Race</h2>
        <p id="race"></p>
      </div>
      <div class="physicalProfileBox">
        <h2>Gender</h2>
        <p id="gender"></p>
      </div>
      <div class="physicalProfileBox">
        <h2>Age</h2>
        <p id="age"></p>
      </div>
    </div>

    <div class="occupationsMainContainer">
      <div class="borderlessContainer middlePart column">
        <h2>Occupations</h2>
        <div id="occupationsContainer"></div>
      </div>
      <div class="borderlessContainer column">
        <h2>Traits</h2>
        <div id="traitsContainer"></div>
      </div>
    </div>

    <div id="desiresBox" class="column">
      <h2>Desires</h2>
      <p id="desires"></p>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
